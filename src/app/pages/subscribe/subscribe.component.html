<form [formGroup]="product1Form" (ngSubmit)="onSubmit()">
<table id="product-table"  class="form-table" border="3">
    <tr>
      <td>商品編號:</td>
      <td><input pInputText type="text" formControlName="productId" class="p-inputtext"/></td>
      <td>商品屬性:</td>
      <td><input pInputText type="text" formControlName="productAttribute" class="p-inputtext" /></td>
      <td>類別:</td>
      <td><input pInputText type="text" formControlName="category" class="p-inputtext"  /></td>
    </tr>
    <tr>
      <td>商品名稱:</td>
      <td colspan="6"><input pInputText type="text" formControlName="productName" class="p-inputtext" style="width: 100%;"/></td>
    </tr>
    <tr>
      <td>發行單位:</td>
      <td><input pInputText type="text" formControlName="issuer" class="p-inputtext" /></td>
      <td>序號管理:</td>
      <td colspan="3"><input pInputText type="text" formControlName="serialManagement" class="p-inputtext" style="width: 100%;" /></td>
    </tr>
    <tr>
      <td>有效天數:</td>
      <td><input pInputText type="text" formControlName="validDays" class="p-inputtext" style="width: 100%;" /></td>
      <td style="color: red;" colspan="5">領劵日起天數</td>
    </tr>
    <tr>
      <td>原價:</td>
      <td><input pInputText type="text" formControlName="originalPrice" class="p-inputtext" style="width: 100%;"  /></td>
      <td>售價稅別:</td>
      <td colspan="5"><input pInputText type="text" formControlName="taxCategory" class="p-inputtext" style="width: 100%;"  /></td>
    </tr>
    <tr>
      <td>售價:</td>
      <td><input pInputText type="text" formControlName="salePrice" class="p-inputtext" style="width: 100%;" /></td>
      <td>圖檔:</td>
      <td colspan="5"><input pInputText type="text" formControlName="imageFile" class="p-inputtext" style="width: 100%;"/></td>
    </tr>
    <tr>
      <td>備註:</td>
      <td colspan="5"><input pInputText type="text" formControlName="remarks" class="p-inputtext" style="width: 100%;" /></td>
    </tr>
    <!-- 新增行，左边包含一个使用PrimeNG的表格，右边插入一张图片 -->
    <tr>
      <td colspan="3">
        <p-table [value]="units" styleClass="p-datatable-header">
          <ng-template pTemplate="header">
            <tr class="blue-header">
              <th>勾選</th>
              <th>單位</th>
              <th>單位名稱</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-unit>
            <tr>
              <td>{{ unit.checked }}</td>
              <td>{{ unit.unit }}</td>
              <td>{{ unit.unitName }}</td>
            </tr>
          </ng-template>
        </p-table>
      </td>
      <td>
        <img src="assets/images/p1.png" alt="示例圖片" style="width: 100%;">
      </td>
      <td colspan="2" style="text-align: right; vertical-align: bottom;">
        <button pButton type="button" label="存檔" class="p-button-success" (click)="onSubmit()"></button>
        <button pButton type="button" label="取消" class="p-button-secondary" (click)="cancel()" style="margin-left: 10px;"></button>
      </td>
    </tr>
  </table>
