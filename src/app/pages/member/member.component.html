<form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
  <div class="search-container">
    <table class="form-table">
      <tr>
        <td style="width: 10%;">會員編號:</td>
        <td style="width: 15%;"><input pInputText type="text" formControlName="memberId" class="p-inputtext" /></td>
        <td style="width: 10%;">會員暱稱:</td>
        <td style="width: 15%;"><input pInputText type="text" formControlName="nickname" class="p-inputtext" /></td>
        <td style="width: 10%;">生日月份:</td>
        <td style="width: 15%;">
          <p-dropdown [options]="months" formControlName="birthdayMonth" placeholder="選擇月份"></p-dropdown>
        </td>
        <td style="width: 10%;">註冊單位:</td>
        <td style="width: 15%;"><input pInputText type="text" formControlName="registrationUnit" class="p-inputtext" /></td>
      </tr>
      <tr>
        <td style="width: 10%;">電話號碼:</td>
        <td style="width: 15%;">
          <input pInputText type="text" formControlName="phoneNumber" class="p-inputtext" />

        </td>
        <td style="width: 10%;">註冊日期:</td>
        <td style="width: 15%;">
          <p-calendar formControlName="registrationDateStart" dateFormat="yy-mm-dd" placeholder="開始日期"></p-calendar>
          ~
          <p-calendar formControlName="registrationDateEnd" dateFormat="yy-mm-dd" placeholder="結束日期"></p-calendar>
        </td>
        <td style="width: 10%;">區域:</td>
        <td style="width: 15%;">
          <p-dropdown [options]="cities" formControlName="region" placeholder="選擇區域"></p-dropdown>
        </td>
        <td colspan="2" class="button-container">
          <button pButton type="button" label="查詢" class="p-button-success" (click)="search()"></button>
          <button pButton type="button" label="新增" class="p-button-secondary" (click)="insert()" style="margin-left: 10px"></button>
          <button pButton type="button" label="清除條件" class="p-button-secondary" (click)="clearFilters()" style="margin-left: 10px"></button>
        </td>
      </tr>
    </table>

    <p-table [value]="filteredMembers" styleClass="p-datatable-header">
      <ng-template pTemplate="header">
        <tr class="blue-header">
          <th>會員編號</th>
          <th>會員暱稱</th>
          <th>生日年月</th>
          <th>電話</th>
          <th>行動電話</th>
          <th>註冊單位</th>
          <th>註冊日期</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-member>
        <tr>
          <td>{{ member.memberID }}</td>
          <td>{{ member.nickname }}</td>
          <td>{{ formatBirthday(member.birthday) }}</td> <!-- 格式化生日 -->
          <td>{{ member.phoneNumber }}</td>
          <td>{{ member.mobileNumber }}</td>
          <td>{{ member.registrationUnit }}</td>
          <td>{{ member.registrationDate }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</form>
