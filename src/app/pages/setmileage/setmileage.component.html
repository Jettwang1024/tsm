<!-- setmileage.component.html -->
<div class="search-container">
  <table class="form-table" border="0" style="width: 100%;">
    <tr>
      <td style="width: 10%;" class="label-cell">活動編號:</td>
      <td style="width: 15%;"><input pInputText type="text" [(ngModel)]="activity.actNumber" style="width: 100%;" /></td>
      <td style="width: 10%;" class="label-cell">活動名稱:</td>
      <td style="width: 15%;"><input pInputText type="text" [(ngModel)]="activity.actName" style="width: 100%;" /></td>
      <td style="width: 10%;" class="label-cell"> 刊登日期:</td>
      <td style="width: 15%;"><p-calendar [(ngModel)]="activity.setDate" dateFormat="yy-mm-dd" [style]="{'width': '100%'}"></p-calendar></td>
      <td colspan="8" style="text-align: right;">
        <button pButton type="button" label="查詢" class="p-button-success" (click)="search()"></button>
        <button pButton type="button" label="新增" class="p-button-secondary" (click)="insert()" style="margin-left: 10px"></button>
      </td>
    </tr>
  </table>
</div>

<div class="result-container">
  <p-table [value]="setact" styleClass="p-datatable-header">
    <ng-template pTemplate="header">
      <tr class="blue-header">
        <th>活動編號</th>
        <th>活動名稱</th>
        <th>商品編號</th>
        <th>刊登日期</th>
        <th>領取日期</th>
        <th>有效日期</th>
        <th>發送對象</th>
        <th>操作</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-setact>
      <tr>
        <td>{{ setact.actNumber }}</td>
        <td>{{ setact.actName }}</td>
        <td>{{ setact.productNumber }}</td>
        <td>{{ setact.setDate }}</td>
        <td>{{ setact.receiveDate }}</td>
        <td>{{ setact.expiryDate }}</td>
        <td>{{ setact.target }}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-warning" (click)="edit(setact)"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-danger" (click)="delete(setact)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
